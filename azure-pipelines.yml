trigger:
- master
- feature*/*

pr: none

pool:
  vmImage: 'ubuntu-16.04'

variables:
- group: docker-credentials
- name: docker-image-name
  value: '$(docker-username)/hello-world'
- name: docker-image-tag
  value: 'latest'

steps:
- script: set
  displayName: 'Variable Diagnostics'

- script: docker login --username $DOCKER_USERNAME --password $DOCKER_PASSWORD $DOCKER_REGISTRY
  displayName: 'Init'
  env:
    DOCKER_PASSWORD: $(docker-password)

- script: docker build --tag build src
  displayName: 'Build'

- script: docker run --rm build
  displayName: 'Test'

- script: docker tag build $(registry)$(imageName):$(imageTag)
  displayName: 'Package'

- script: docker push $(registry)$(imageName):$(imageTag)
  displayName: 'Publish'
