parameters:
  configurations: []

jobs:
- job: build

  strategy:
    matrix:
      ${{ each configuration in parameters.configurations }}:
        ${{ configuration.os }}_${{ configuration.arch }}:
          os: ${{ configuration.os }}
          arch: ${{ configuration.arch }}
          vmImage: ${{ configuration.vmImage }}

  displayName: Build - $(os) - $(arch)
  pool:
    vmImage: $(configuration.vmImage)

  steps:
  - template: azure-pipelines.core.yml
    parameters:
      os: $(os)

  - script: |
      dotnet cake build.cake --target=publish --configuration=$(os)-$(arch) --artifacts-directory=$(Build.ArtifactStagingDirectory)
    displayName: Build - Publish

  - task: PublishPipelineArtifact@0
    displayName: Publish - Artifacts
    inputs:
      artifactName: build-$(os)-$(arch)
      targetPath: $(Build.ArtifactStagingDirectory)

  - script: |
      dotnet cake build.cake --target=clean --configuration=$(os)-$(arch) --artifacts-directory=$(Build.ArtifactStagingDirectory)
    displayName: Clean - Build
    condition: always()
