parameters:
  configurations: []
  dockerRegistryServiceConnection: ''

jobs:
- ${{ each configuration in parameters.configurations }}:
  - job: deploy${{ configuration.job }}
    displayName: Deploy ${{ configuration.name }}
    pool:
      vmImage: ${{ configuration.vmImage }}

    steps:
    - template: azure-pipelines.core.yml
      parameters:
        os: ${{ configuration.os }}

    - ${{ if parameters.dockerRegistryServiceConnection }}:
      - task: Docker@2
        inputs:
          command: login
          containerRegistry: ${{ parameters.dockerRegistryServiceConnection }}
        displayName: Init - Docker - Login

    - task: DownloadPipelineArtifact@0
      displayName: Restore - Artifacts
      inputs:
        artifactName: build-${{ configuration.name }}
        targetPath: $(Build.ArtifactStagingDirectory)

    - script: |
        dotnet cake deploy.cake --configuration=${{ configuration.name }} --target=publish --artifacts-directory=$(Build.ArtifactStagingDirectory) --package-registry=$(docker-registry-server)/
      displayName: Build - Publish

    - script: |
        dotnet cake deploy.cake --target=clean --configuration=${{ configuration.name }} --artifacts-directory=$(Build.ArtifactStagingDirectory) --package-registry=$(docker-registry-server)/
      displayName: Clean - Build
      condition: always()

    - ${{ if parameters.dockerRegistryServiceConnection }}:
      - task: Docker@2
        inputs:
          command: logout
          containerRegistry: ${{ parameters.dockerRegistryServiceConnection }}
        displayName: Clean - Docker - Logout
        condition: always()
